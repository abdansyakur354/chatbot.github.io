<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporkan Bug - Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="report-container">
        <h1>Laporkan Bug atau Fitur Tidak Berfungsi</h1>
        <p>Jika Anda menemukan bug atau fitur yang tidak berfungsi, mohon laporkan melalui form di bawah ini. Pesan Anda akan langsung dikirim ke WhatsApp kami.</p>

        <form id="reportForm">
            <label for="name">Nama Anda:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda" required>

            <label for="issue">Deskripsi Bug/Fitur:</label>
            <textarea id="issue" rows="5" placeholder="Jelaskan bug atau fitur yang bermasalah..." required></textarea>

            <button type="submit">Kirim Laporan via WhatsApp</button>
        </form>
    </div>

    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
    }

    .report-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    p {
        font-size: 14px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        background-color: #25D366;
        color: #fff;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #1ebe57;
    }

    </style>
    <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Ambil data dari form
        const name = document.getElementById('name').value;
        const issue = document.getElementById('issue').value;

        // Format pesan WhatsApp
        const message = `Halo, saya ingin melaporkan bug/fitur:\n\nNama: ${name}\n\nDeskripsi: ${issue}`;

        // Nomor WhatsApp tujuan (ganti dengan nomor WhatsApp kamu)
        const phoneNumber = '6285172260115'; // Format: 62 untuk Indonesia

        // Buat link ke WhatsApp
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Arahkan pengguna ke WhatsApp
        window.open(whatsappURL, '_blank');
    });

    </script>

</body>
</html>
